<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Word Quiz</title>
  <style>
    body {
      font-family: "Comic Sans MS", "Comic Sans", cursive;
      background: #f2f2f2;
      padding: 2em;
    }
    .quiz-container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color:red;
    }
    .question {
      margin-bottom: 2em;
    }
    .question p {
      font-weight: bold;
    }
    label {
      display: block;
      margin-left: 1em;
    }
    button {
      background: #4CAF50;
      color: white;
      padding: 0.5em 1.5em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }
    .result {
      margin-top: 1.5em;
      font-weight: bold;
      font-size: 1.2em;
    }
  </style>
</head>
<body>

<div class="quiz-container">
  <h1>Rexus' Word of the Day Quiz</h1>

  <form id="quizForm">

    <div class="question">
      <p>1. What is an "oubliette"?</p>
      <label><input type="radio" name="q1" value="a"> A small decorated bell</label>
      <label><input type="radio" name="q1" value="b"> A dungeon with access only through a trapdoor</label>
      <label><input type="radio" name="q1" value="c"> A child's toy</label>
      <label><input type="radio" name="q1" value="d"> A type of apple dessert</label>
    </div>

    <div class="question">
      <p>2. To "infantilize" someone means to:</p>
      <label><input type="radio" name="q2" value="a"> Treat them like a child</label>
      <label><input type="radio" name="q2" value="b"> Ignore them completely</label>
      <label><input type="radio" name="q2" value="c"> Make them younger physically</label>
      <label><input type="radio" name="q2" value="d"> Criticize them publicly</label>
    </div>

    <div class="question">
      <p>3. "Tintinnabulation" refers to:</p>
      <label><input type="radio" name="q3" value="a"> The act of whispering</label>
      <label><input type="radio" name="q3" value="b"> A ringing or tinkling sound of bells</label>
      <label><input type="radio" name="q3" value="c"> The growth of mold</label>
      <label><input type="radio" name="q3" value="d"> The smell of old books</label>
    </div>

    <div class="question">
      <p>4. "Apple-polishing" is a term that means:</p>
      <label><input type="radio" name="q4" value="a"> Baking with apples</label>
      <label><input type="radio" name="q4" value="b"> An apple from Poland</label>
      <label><input type="radio" name="q4" value="c"> Insincere flattery to gain favor</label>
      <label><input type="radio" name="q4" value="d"> A cleaning technique for fruit</label>
    </div>

        <div class="question">
      <p>5. "Logophile" is the lover of what:</p>
      <label><input type="radio" name="q4" value="a"> Gnomes</label>
      <label><input type="radio" name="q4" value="b"> Logos</label>
      <label><input type="radio" name="q4" value="c"> Words</label>
      <label><input type="radio" name="q4" value="d"> Terms</label>
    </div>

    <div class="question">
      <p>6. To "Bogart" something means to:</p>
      <label><input type="radio" name="q5" value="a"> Sing off-key loudly</label>
      <label><input type="radio" name="q5" value="b"> Hog or selfishly keep something</label>
      <label><input type="radio" name="q5" value="c"> Break into a locked room</label>
      <label><input type="radio" name="q5" value="d"> Speak with a gravelly voice</label>
    </div>

        <div class="question">
      <p>7. "Skooting" means to:</p>
      <label><input type="radio" name="q5" value="a"> Gooning</label>
      <label><input type="radio" name="q5" value="b"> Being bad at Mario Kart</label>
      <label><input type="radio" name="q5" value="c"> being short and hating women</label>
      <label><input type="radio" name="q5" value="d"> All of the above</label>
    </div>

    <button type="button" onclick="checkAnswers()">Submit</button>
    <div class="result" id="result"></div>
  </form>
</div>

<script>
  function checkAnswers() {
    const answers = {
      q1: "b",
      q2: "a",
      q3: "b",
      q4: "c",
      q5: "c",
      q6: "b",
      q7: "d"
    };

    let score = 0;

    for (let key in answers) {
      const selected = document.querySelector(`input[name="${key}"]:checked`);
      if (selected && selected.value === answers[key]) {
        score++;
      }
    }

    const total = Object.keys(answers).length;
    const resultText = `You got ${score} out of ${total} correct.`;
    document.getElementById("result").innerText = resultText;
  }
</script>

</body>
</html>
